<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
        * {
        font-family: "Helvetica Neue"; }
        p {
        font-size: 0.85em; }
        .body{
          overflow: auto;
        }
        #label {
            font-size: 2em;
            z-index: 10;
            /* top:650px; */
            top: 72%;
            left: 3%;
            color: white;
            position: absolute;
            text-align: left;

        }
        #param {
          font-size:3em;
          top:69%;
          right: 2%;
          color: white;
          position: absolute;
          text-align: right;
          z-index: 10;
        }
        #map {
          width: 98%;
          border-radius: 1px;
          position:absolute;
          height: 75%;
          top: 1%;
          left: 1%;
          right: 1%;
          background-color: #AFDBF5;
          background-color: none;
          z-index: 3;
          border-radius: 10px;

        }

        #radar {
          position: absolute;
          top: 2%;
          right: 1%;
          z-index:10;
        }
        .selected {
            fill: purple;
        } 
        
      #play {
        position: absolute;
        margin: auto;
        width: 10%;
        height: 8%;
      	top: 30px;
        font-size: 2.5em;
        top: 77%;
        left: 37.75%;
        border: none;
        border-radius: 5px;
        background-color: steelblue;
        color: white;
      }

      #play:hover {
        background-color: grey;
      }

      #clock {
        position: absolute;
        margin: auto;
        display: flex;
        align-items: center;
        vertical-align: center;
        justify-content: center;
        width: 36%;
        height: 8%;
        left: 1%;
        top: 77%;

        stroke: grey;
        background-color: steelblue;
        font-size: 2.8em;
        color: white;
        border-radius: 5px;
        
      }

      .btn-group{        
        width: 51%;

        position: absolute;
        top: 77%;
        right: 1%;
        display: grid;
        height: 8%;
        
        gap: 1%;
        /* transform: translateY(-50%); */
      }
      .btn-group button {
        border-radius: 5px;
        border: 1% solid white;
        color: white;
        font-size: 1em;
        background-color: #0066b2;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
      }
      .btn {
        width: 32%;
        height: 100%;
      }
      .btn button {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-group button:hover {
        background-color: grey;
      }

      #time-slider {
        position: absolute;

        top: 87%;
        width: 36%;
        left: 1%;
        fill: steelblue;
        height: 5%;
        border-radius: 5px;
      }

        </style>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body onload="main()">

        <div id="label"></div>

        <div id="btn-group" class="btn-group">
          <div id="top-row" style="clear: both; float: left">
            <button id="vae" class="btn">Voice & Accountability (vae)</button>
            <button id="pve" class="btn">Political Stability (pve)</button>
            <button id="gee" class="btn">Government Effectiveness (gee)</button>
          </div>
          <div id="bot-row" style="clear: both; float: left">
            <button id="rqe" class="btn">Regulatory Quality (rqe)</button>
            <button id="rle" class="btn">Rule of Law (rle)</button>
            <button id="cce" class="btn">Corruption Control (cce)</button>
          </div>
        </div>

        <label id="time-slider">
          <input style="width:98%"type="range" min="1998" max="2020" id="size" value="1998" step='2'>
          <br>Year
        </label>

        <button id="play">Play</button>
        <span id="clock">Global Corruption: 1998</span>
        <span id="param">Voice & Accountability</span>

        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
